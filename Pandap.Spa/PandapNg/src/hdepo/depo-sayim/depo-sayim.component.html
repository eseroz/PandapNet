<p>Barkod Okutulmuş Onaylı Stoklar</p>

<!-- <zxing-scanner  (scanSuccess)="onCodeResult($event)"></zxing-scanner> -->

<section class="results" *ngIf="qrResultString">
  <div>
    <small>Result</small>
    <strong>{{ qrResultString }}</strong>
  </div>
  <button  (click)="clearResult()">&times;</button>
</section>


<div class="mt-2 mb-2">
  <div class="row">
    <div class="col-md-3">
      <input type="text" class="form-control" (input)="barkodAra($event.target.value)"
       placeholder="Barkod No" />
    </div>
    <div class="col-md-2">
    
    </div>
  </div>
</div>
<section class="card">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Stok Kod</th>
        <th>Stok Ad</th>
        <th>Ölçü Birimi</th>
        <th>Miktar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stok of StokListe">
        <td>{{ stok.STOK_KODU }}</td>
        <td>{{ stok.STOKADI_TR }}</td>
        <td>{{ stok.OLCU_BR1 }}</td>
        <td>{{ stok.Miktar }}</td>
      </tr>
    </tbody>
  </table>

  <div class="modal fade" #modalForm id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>


</section>
