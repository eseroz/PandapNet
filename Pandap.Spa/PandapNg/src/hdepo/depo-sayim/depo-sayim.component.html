

<div class="mb-2">
  <div class="row">
    <div class="col-md-3">
      <input
        type="text"
        class="form-control"
        #txtSearch
        (input)="barkodAra($event.target.value)"
        placeholder="Barkod No"
      />
    </div>
    <div class="col-md-5">

    </div>
    <div class="col-md-4">

      <button (click)="EkranYenile()" class="btn btn-primary mb-2">Barkod Okutulanları Yenile</button>

    </div>
  </div>
</div>

 



<section class="card">

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Stok Kod</th>
        <th>Stok Ad</th>
        <th>Ölçü Birimi</th>
        <th>Miktar</th>
        <th>Güncelleme T</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stok of StokListe">
        <td>{{ stok.STOK_KODU }}</td>
        <td>{{ stok.STOKADI_TR }}</td>
        <td>{{ stok.OLCU_BR1 }}</td>
        <td>{{ stok.Miktar }}</td>
        <td>{{ stok.GuncellemeTarihi }}</td>
      </tr>
    </tbody>
  </table>


  
</section>



<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Stok Bulundu</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group row">
        <label  class="col-sm-4 col-form-label">Stok Ad</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control-plaintext" 
          [(ngModel)]="Stok.STOKADI_TR">
        </div>
      </div>

      <div class="form-group row">
        <label  class="col-sm-4 col-form-label">Ölçü Birim</label>
        <div class="col-sm-8">
          <input type="text" readonly class="form-control-plaintext"
          [(ngModel)]="Stok.OLCU_BR1">
        </div>
      </div>


      <div class="form-group row">
        <label  class="col-sm-4 col-form-label">Miktar</label>
        <div class="col-sm-8">
          <input autofocus type="text"   [(ngModel)]="Stok.Miktar" class="form-control">
        
        </div>
      </div>

      <div class="form-group row">
        <label  class="col-sm-4 col-form-label">Resim Ekle</label>
        <div class="col-sm-8">
         
          <gk-upload
          class="mt-10"
          [dosyalar]="Stok.Dosyalar"
        ></gk-upload>
        
        </div>
      </div>

    

        


  
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close('Close click')">Tamam</button>
  </div>
</ng-template>
