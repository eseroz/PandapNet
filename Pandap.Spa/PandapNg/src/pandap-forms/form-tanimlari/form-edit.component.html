<section class="card">

  <article class="card">
    <div class="card-header">
      <h5 *ngIf="FormTanim">
        {{ FormTanim.FormAd }}
      </h5>
    </div>

    <div class="card-body">
      <form>
   
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Form Adı</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="colFormLabel">
          </div>
        </div>
    
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Periyod</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="colFormLabel" >
          </div>
        </div>
      
      </form>
    </div>
  </article>
 


  <table  class="table table-hover table-responsive">
    <thead>
      <tr>
        <th>Makina</th>
        <th>SoruKod</th>
        <th>Soru</th>
        <th>HtmlKontrolTip</th>
        <th>MinMax</th>
        <th>ZorunluMu</th>
        <th>VarsayılanDeğer</th>
        <th>Secenekler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let soru of FormSorular">
        <td><input class="col-sm-12"  type="text" [(ngModel)]="soru.Makina" /></td>
        <td><input class="col-sm-12" type="text" [(ngModel)]="soru.SoruKod" /></td>
        <td><input class="col-sm-12" type="text" [(ngModel)]="soru.Soru" /></td>
        <td><input class="col-sm-12" type="text" [(ngModel)]="soru.HtmlKontrolTip" /></td>
        <td><input class="col-sm-12" type="text" [(ngModel)]="soru.MinMax" /></td>
        <td><input class="col-sm-12" type="text" [(ngModel)]="soru.ZorunluMu" /></td>
        <td><input class="col-sm-12" type="text" [(ngModel)]="soru.VarsayilanDeger" /></td>
        <td><input class="col-sm-12" type="text" [(ngModel)]="soru.Secenekler" /></td>
      </tr>

      <tr *ngIf="!FormSorular">
        <td colspan="8" class="text-center">
          <span class="spinner-border spinner-border-lg align-center"></span>
        </td>
      </tr>
    </tbody>
  </table>
</section>
