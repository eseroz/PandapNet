
<section class="card">
  <nav class="card-body">
    <article class="form-group row">
      <label class="col-sm-3 col-form-label">Form Tarihi</label>
      <div class="col-sm-3">
      <input 
      type="date"
      class="form-control"
      [(ngModel)]="aktifTarih"
    
    />
    </div>
  </article>


    <div class="progress" style="width: 100%;height: 15px;">
      <div class="progress-bar bg-success" role="progressbar"  [style.width]="DoldurulmaYuzde+'%'"
      >{{DoldurulmaYuzde}}%</div>
    </div>


    </nav>
</section>




<section class="card">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>FormAd</th>
        <th>Form Tarihi</th>
        <th>Yetkili Roller</th>

        <th>Doldurulma Tar.</th>
        <th>Sorun Sayısı</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let form of FormGunluks">
        <td>{{ form.Id }}</td>
        <td>{{ form.FormAd }}</td>
        <td>{{ form.FormOlusturmaTarihi | date: "dd/MM/yyyy" }}</td>
        <td>{{ form.YetkiliRoller }}</td>
        <td>

          <ng-template [ngIf]="!form.FormGuncellenmeTarihi">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            </svg>
            Bekliyor
          </ng-template>

          <ng-template [ngIf]="form.FormGuncellenmeTarihi">
           
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-circle" 
            fill="green" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
            </svg>

            {{ form.FormGuncellenmeTarihi | date: "dd/MM/yyyy HH:mm" }}
          </ng-template>

        </td>

        <td>
          <ng-template [ngIf]="form?.BulunanProblemSayisi>0">
           

            <button type="button" class="btn btn-danger" (click)="sorunluSorulariGoster(form)">
              <span class="badge badge-light">{{ form.BulunanProblemSayisi }}</span>
            </button>
          </ng-template>

          <ng-template [ngIf]="form?.BulunanProblemSayisi==0">
            <span class="badge badge-pill badge-success">OK</span>
          </ng-template>
          
        </td>

       
        <td>

          <ng-template [ngIf]="form.FormGuncellenmeTarihi">
            <button style="width: 90px;" class="btn btn-success" (click)="edit(form)">İncele</button>
          </ng-template>

          <ng-template [ngIf]="!form.FormGuncellenmeTarihi">
            <button style="width: 90px;" class="btn btn-primary" (click)="edit(form)">Başla</button>
          </ng-template>
      

        </td>
      </tr>
    </tbody>
  </table>
</section>
